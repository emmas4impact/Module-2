<!doctype html>
<!--
    WELCOME TO THE STRIVE TEAM GENERATOR!
    The app is pretty straight forward:
    - The user can add a list of names
    - The user can set the number of teams
    - Every time the user clicks on the "assign" button, a random name 
    is placed in a team and removed from the list
    - Each team should be inside a "column"
    - [EXTRA] Create a button to remove an user from a team, putting him back in the main list
    - [EXTRA] Create a button to reset the state of the app
-->
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
     integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     <link rel="stylesheet" href="/TeamGen/styles.css" />
  </head>
  <body>
    <div class="container" id="placeholder">
        
        <div class="form-group">
            <label for="exampleFormControlInput1">Name List</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="name">
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Choose Team</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Team A</option>
              <option>Team B</option>
              <option>Team C</option>
              <option>Team D</option>
              <option>Team E</option>
            </select>
        </div>
        <div id="ButtonStyle">
            <diV>
                <button id="btn1" type="button" class="btn1 btn-primary btn-lg" onclick="AddList()">Add List</button>
            </diV>
            
            <diV>
                <button id="btn2" type="button" class="btn btn-primary btn-lg" onclick="generateName()">Assign</button>
            </diV>
          
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        function generateName(){
            var listOfNames = ["Emmanuel", "Segun", "Klevin", "Solomon", "Arbiona",];
            var Team = ["Team A", "Team B", "Team C", "Team D",];
            // generate name
            var name = listOfNames[Math.floor(Math.random() * listOfNames.length)] + " " + Team[Math.floor(Math.random() * Team.length)];
            //alert(name);
            // remove name div if existing
            if (document.getElementById("name")) {
            document.getElementById("placeholder").removeChild(document.getElementById("name"));
            }
            // append to placeholder div
            var element = document.createElement("div");
            element.setAttribute("id", "name");
            element.appendChild(document.createTextNode(name));
            document.getElementById("placeholder").appendChild(element);
            
            
            console.log(name)

        }
        function AddList() {
            console.log("got it!")
            
        }


    
    </script>
  </body>
</html>
